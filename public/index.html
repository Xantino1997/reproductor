<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Player</title>
  <!-- Favicon -->
  <link rel="icon" href="./Img/Empathia.png" type="image/png" />
  <!-- Meta tag for link preview image -->
  <meta property="og:image" content="./Img/Empathia.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="128" />
  <meta property="og:image:height" content="128" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* CSS para el mensaje deslizante */
    .scrolling-message {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: black;
      color: #00c8ff; /* Color celeste */
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra opcional */
      margin-right: 20px;
    }

    .scrolling-message span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 40s linear infinite;
    }

    @keyframes scroll-left {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    .player-container {
      position: relative; /* Necesario para posicionar el mensaje deslizante */
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="visor" id="">
      <div>Reproductor detenido</div>
    </div>
    <div class="scrolling-message" id="scrollingMessage">
      <span>Este es el nombre del elemento actual en la playlist.</span>
    </div>
  </div>
  <div class="reproductor-buttons">
    <!-- Reproductores de video, imagen y audio en la pantalla principal -->
    <div class="media-display">
      <!-- Imagen estándar de inicio -->
      <video id="videoPlayer" controls hidden></video>
      <img id="imageDisplay" src="/Img/Empathia.png" alt="Empathia" />
      <audio id="audioPlayer" controls hidden></audio> <!-- Elemento de audio -->
    </div>
    <div class="playlist-section">
      <div class="second-screen-section">
        <br />
        <button id="activateSecondScreenBtn">Activar segunda pantalla</button>
        <h3>Playlist</h3>
      </div>
      <ul id="playlist" class="draggable-list"></ul>
    </div>
  </div>
  <div class="upload-section">
    <div class="drag-section">
      <button class="uploadBtn" id="uploadBtn">Subir Video/Imagen/Audio</button>
      <input
        type="file"
        id="fileInput"
        accept="video/*,image/*,audio/*"
        multiple
        hidden
      />
      <div class="drag-drop-area" id="dragDropArea">
        Drag & Drop archivos aquí
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Ejemplo de JavaScript para actualizar el mensaje deslizante
    function updateScrollingMessage(text) {
      const scrollingMessage = document.getElementById('scrollingMessage');
      scrollingMessage.querySelector('span').textContent = text;
    }

    // Ejemplo de cómo usar la función con el nombre del elemento activo
    // Puedes reemplazar esto con el nombre real del elemento seleccionado
    const activeItemName = "Playlist";
    updateScrollingMessage(`Actualmente esperando: ${activeItemName}`);
  </script>
</body>
</html>
